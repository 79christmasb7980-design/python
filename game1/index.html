<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제비우스 게임 - Vertical Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="info-item">
                <span class="label">점수:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="label">생명:</span>
                <span id="lives">3</span>
            </div>
            <div class="info-item">
                <span class="label">레벨:</span>
                <span id="level">1</span>
            </div>
        </div>

        <div id="gameContainer" class="game-container">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>

        <div class="button-container">
            <button id="startBtn" class="btn">게임 시작</button>
            <button id="pauseBtn" class="btn">일시정지</button>
            <button id="resumeBtn" class="btn hidden">재개</button>
            <button id="resetBtn" class="btn">재시작</button>
        </div>

        <div id="gameOverScreen" class="game-over-screen hidden">
            <div class="game-over-content">
                <h1>게임 오버</h1>
                <p>최종 점수: <span id="finalScore">0</span></p>
                <p>도달 레벨: <span id="finalLevel">1</span></p>
                <button id="retryBtn" class="btn">다시 시작</button>
            </div>
        </div>

        <div id="gameWinScreen" class="game-win-screen hidden">
            <div class="game-win-content">
                <h1>승리!</h1>
                <p>점수: <span id="winScore">0</span></p>
                <button id="nextLevelBtn" class="btn">다음 레벨</button>
            </div>
        </div>

        <div id="pauseScreen" class="pause-screen hidden">
            <div class="pause-content">
                <h1>일시정지 중</h1>
            </div>
        </div>

        <div class="instructions">
            <h3>게임 방법</h3>
            <p>← → 화살표 키로 이동 / SPACE로 발사</p>
            <p>또는 마우스로 클릭하여 이동</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
